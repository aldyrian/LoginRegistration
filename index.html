<!DOCTYPE html>
<html>
    <head>
        <Title>Aldy Rian</Title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--Buat Bar Navigasi-->
        <header class="header">
            <nav class="navbar">
                <a href="#">Home</a>
                <a href="#">Portofolio</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
                <a href="#">Help</a>
            </nav>
            <form action="" class="search-bar">
                <input type="text" placeholder="Search...">
                <button><ion-icon name="search-outline"></ion-icon></button>
            </form>
        </header>
        <!--Form Login-->
        <div class="background"></div>
        <div class="container">
            <div class="item">
                <h2 class="logo"><ion-icon name="logo-angular"></ion-icon>Aldy Rian</h2>
                <div class="text-item">
                    <h2>Selamat Datang!<br>
                        <span>Di Website Belajar Saya</span>
                    </h2>
                    <p>Ini adalah contoh tampilan login dan register sederhana untuk belajar</p>
                    <div class="social-icon">
                        <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
                        <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
                        <a href="#"><ion-icon name="logo-youtube"></ion-icon></a>
                        <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
                        <a href="#"><ion-icon name="logo-linkedin"></ion-icon></a>
                    </div>
                </div>
            </div>
            <div class="login-section">
                <div class="form-box login">
                    <form action="">
                        <h2>Sign In</h2>
                        <div class="input-box">
                            <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                            <input type="email" required>
                            <label for="">Email</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                            <input type="password" required>
                            <label for="">Password</label>
                        </div>
                        <div class="remember-password">
                            <label for=""><input type="checkbox">Remember Me</label>
                            <a href="#">Forget Password?</a>
                        </div>
                        <button class="btn">Log In</button>
                        <div class="create-account">
                            <p>Create a new account? <a href="#" class="register-link">Register</a></p>
                        </div>
                    </form>
                </div>
                <div class="form-box register">
                    <form action="">
                        <h2>Sign Up</h2>
                        <div class="input-box">
                            <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                            <input type="text" required>
                            <label for="">Username</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                            <input type="email" required>
                            <label for="">Email</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                            <input type="password" required>
                            <label for="">Password</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                            <input type="password" required>
                            <label for="">Confirm Password</label>
                        </div>
                        <div class="term-condition">
                            <label for=""><input type="checkbox">I Agree with <a href="#"> term and condition</a></label>
                        </div>
                        <button class="btn">Register</button>
                        <div class="create-account">
                            <p>Already have an account? <a href="#" class="login-link">Sign In</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!--Form Sign Up-->
        <script src="index.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
